<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid practice set</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      ul {
        display: inline-grid;
        grid-template-columns: auto auto;
      }
      ul li {
        list-style: none;
        margin: 0px 22px;
        padding: 22px 0px;
      }
      header {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul>
            <li>Home</li>
            <li>Contact us</li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
